<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Itera</title>
      <link rel="stylesheet" href="itera.css">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  </head>
    <body>
        <div>
            <h1>Lånekalkulator</h1>
            <form id="form">
                <label for="principalAmount">Lånesum:</label>
                <input id="sum" type="number" name="principalAmount" value="">
                <br />
                <label for="interestRate">Rentesats:</label>
                <input id="rate" type="number" name="interestRate" value="">
                <br />
                <label for="repayment">Nedbetalingstid i %:</label>
                <input id="repayment" type="number" name="repayment" value="">
                <br />
                <input type="button" value="Kalkulér" />
             </form>
        </div>

        <div>
            <h1>Lånebeløp</h1>
            <h2>2 000 000 kr</h2>
            <h1>Månedsbeløp</h1>
            <h2>10 000 kr</h2>
        </div>


        <script type="application/dart" src="itera.dart"></script>
        <script src="packages/browser/dart.js"></script>
    </body>
</html>
